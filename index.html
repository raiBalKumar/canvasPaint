<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type='text/css'>
</head>

<body>
    <section id="banner">
        <div class="text-center">
            <h3>Drawing Application</h3>
        </div>
    </section>

    <div class="buttons tools">
        <div class="flex">
            <span class="btn btn-success fa fa-square-o icon" id="drawing-rectangle-outline"></span>
            <span class="btn btn-primary fa fa-square icon" id="drawing-rectangle"></span>
            <span class="btn btn-info fa fa-paint-brush icon" id="drawing-line"></span>
            <!-- color picker -->

            <!-- preview element -->
            <div class="preview icon"></div>

            <!-- colorpicker element -->
            <div class="colorpicker" style="display:none">
                <canvas id="picker" var="1" width="300" height="300"></canvas>

                <div class="controls">
                    <div>
                        <label>R</label>
                        <input type="text" id="rVal" />
                    </div>
                    <div>
                        <label>G</label>
                        <input type="text" id="gVal" />
                    </div>
                    <div>
                        <label>B</label>
                        <input type="text" id="bVal" />
                    </div>
                    <div>
                        <label>RGB</label>
                        <input type="text" id="rgbVal" />
                    </div>
                    <div>
                        <label>HEX</label>
                        <input type="text" id="hexVal" />
                    </div>
                </div>
            </div>
        </div>
        <input type="file" id="uploadFile">
        <span class="btn btn-danger btn-block" id="clear">clear</span>


    </div>
    <div class="holder">
        <div id="canvas-container">
            <canvas id="canvas-real" class="canvas"></canvas>
            <canvas id="canvas-draft" class="canvas"></canvas>
        </div>
    </div>

    <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src="js/canvas-common.js"></script>
    <script type='text/javascript' src="js/drawing-line.js"></script>
    <script type='text/javascript' src="js/drawing-rectangle.js"></script>
    <script type='text/javascript' src="js/rectangle-outline.js"></script>
    <script type='text/javascript' src="js/color-picker.js"></script>
    <script type='text/javascript'>
        $('#drawing-rectangle-outline').click(() => {
            currentFunction = new DrawingRectangleOutline(contextReal, contextDraft);
        });
        $('#drawing-rectangle').click(() => {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $('#drawing-line').click(() => {
            currentFunction = new DrawingLine(contextReal, contextDraft);
        });
        currentFunction = new DrawingRectangle(contextReal, contextDraft);  
    </script>
</body>

</html>
