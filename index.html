<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type='text/css'>
</head>

<body>
    <section id="banner">
        <div class="text-center">
            <div class="container-fluid vertical-center">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2 text center">

                        <h3 class="main-text logo-spark"></h3>
                        <span class="C">C</span>
                        <span class="A">A</span>
                        <span class="N">N</span>
                        <span class="V">V</span>
                        <span class="A">A</span>
                        <span class="S">S</span>
              
                        &nbsp;
                        <span class="a1">D</span>
                        <span class="a2">R</span>
                        <span class="a3">A</span>
                        <span class="a4">W</span>
              
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="buttons tools">
        <div class="flex">
            <span class="btn btn-success" id="drawing-rectangle-outline">
                <i class="material-icons">brush</i>
            </span>
            <span class="btn btn-primary" id="drawing-rectangle">
                <i class="material-icons">crop_square</i>
            </span>
            <span class="btn btn-warning" id="drawing-line">
                <i class="material-icons">remove</i>
            </span>
            <span class="btn btn-danger" id="drawing-circle">
                <i class="material-icons">copyright</i>
            </span>
            <span class="btn btn-info" id="zoom">
                <i class="material-icons">zoom_in</i>
            </span>
            <span class="btn btn-info" id="minimize">
                <i class="material-icons">zoom_out</i>
            </span>
            <span class="btn btn-info" id="fontsize">
                <i class="material-icons">format_size</i>
            </span>

            <!-- color picker -->

            <!-- preview element -->
            <div class="preview icon"></div>

            <!-- colorpicker element -->
            <div class="colorpicker" style="display:none">
                <canvas id="picker" var="1" width="300" height="300"></canvas>

                <div class="controls">
                    <div>
                        <label>R</label>
                        <input type="text" id="rVal" />
                    </div>
                    <div>
                        <label>G</label>
                        <input type="text" id="gVal" />
                    </div>
                    <div>
                        <label>B</label>
                        <input type="text" id="bVal" />
                    </div>
                    <div>
                        <label>RGB</label>
                        <input type="text" id="rgbVal" />
                    </div>
                    <div>
                        <label>HEX</label>
                        <input type="text" id="hexVal" />
                    </div>
                </div>
            </div>
        </div>
        <input type="file" id="uploadFile">
        <span class="btn btn-danger btn-block" id="clear">clear</span>


    </div>
    <div class="holder">
        <div id="canvas-container">
            <canvas id="canvas-real" class="canvas"></canvas>
            <canvas id="canvas-draft" class="canvas"></canvas>
        </div>
    </div>

    <script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src="js/canvas-common.js"></script>
    <script type='text/javascript' src="js/drawing-line.js"></script>
    <script type='text/javascript' src="js/drawing-rectangle.js"></script>
    <script type='text/javascript' src="js/rectangle-outline.js"></script>
    <script type='text/javascript' src="js/color-picker.js"></script>
    <script type='text/javascript'>
        $('#drawing-rectangle-outline').click(() => {
            currentFunction = new DrawingRectangleOutline(contextReal, contextDraft);
        });
        $('#drawing-rectangle').click(() => {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $('#drawing-line').click(() => {
            currentFunction = new DrawingLine(contextReal, contextDraft);
        });
        currentFunction = new DrawingRectangle(contextReal, contextDraft);  
    </script>
</body>

</html>
